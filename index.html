<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
</head>
<body>
    <nav>
        <img src="logo.jpg" alt="logo revou" >
        <ul>
            <li><a href="#section">Home</a></li>
            <li><a href="profile">My Profile</a></li>
            <li><a href="#project-title">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="section">
        <h1 id="nama"></h1>
        <h4>ini adalah website portofolioku</h4>
    </section>

    <div class="project-title" id="project-title">
        <h1>My Project</h1>
        <div class="project">
            <img class="rounded" src="jakarta.webp" alt="">
            <img class="rounded" src="bandung.webp" alt="">
            <img class="rounded" src="surabaya.webp" alt="">
        </div>
    </div>

    <div class="contact" id="contact">
        <div class="message">
            <h1>Contact Me</h1>
            <form action="">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your name.."><br>
                <label for="email">Jenis Kelamin:</label><br>
                <input type="radio" placeholder="Perempuan">Perempuan <br>
                <input type="radio" placeholder="Laki-laki">Laki-laki <br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="output">
            <h1>Your Message</h1>
            <div class="pesan" id="hasil"></div>
        </div>
    </div>
    

    <footer>
        <p>Created by Hafiz Bima</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
